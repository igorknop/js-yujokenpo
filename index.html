<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YuJoKenPo</title>
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/buttons.css">
  <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div id="video-in-background">
      <video id="video" autoplay loop muted>
        <source src="./src/assets/video/yugi.mp4" type="video/mp4">
      </video>
    </div>
    <section id="panel" class="framed-golden-2">
      <div id="score-box" class="framed">
        <span id="score">Player: 0 | Enemy: 0</span>
      </div>
      <div id="avatar">

      </div>
      <div id="card-details" class="framed">
        <p id="card-name">NAME</p>
        <p id="card-type">TYPE</p>
      </div>
    </section>
    <section id="game-area">
      <div id="enemy" class="card-hand framed"></div>
      <section id="versus-top">
        <div id="card-versus">
          <div class="card-in-field">
            <img id="enemy-field-card" src="" height="180" width="125">
          </div>
          <img height="100" src="./src/assets/icons/millenium2.png">
          <div class="card-in-field">
            <img id="player-field-card" src="" height="180" width="125">
          </div>
        </div>
      </section>
      <section id="versus-bottom">
        <button id="next-duel" class="rpgui-button"
        onclick="nextDuel()"
        >GANHOU</button>
      </section>
      <div id="player" class="card-hand framed"></div>
    </section>

  </main>
  <script src="./src/scripts/engine.js" defer></script>
</body>

</html>
