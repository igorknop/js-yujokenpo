<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YuJoKenPo</title>
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/buttons.css">
  <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div id="video-in-background">
      <video id="video" autoplay loop muted>
        <source src="./src/assets/video/yugi.mp4" type="video/mp4">
      </video>
    </div>
    <h1>YuJoKenPo</h1>
    <section id="panel">
      <div id="source-box">
        <span id="score">Player: 0 | Enemy: 0</span>
      </div>
      <div id="avatar">

      </div>
      <div id="card-details">
        <p id="card-name"></p>
        <p id="card-type"></p>
      </div>
    </section>
    <section id="game-area">
      <div class="card-hand"></div>
    </section>
  </main>
  <script src="./src/scripts/engine.js" defer></script>
</body>

</html>
